<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <div class="logo-img">
                <img src="/images/millennium-puzzle.png" alt="puzzle">
                <span>Sign-Up Form</span>
            </div>
        </div>
        <div class="content">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="main">
                <h2>Let's do this!</h2>
                <form action="">
                    <section class="forms">
                        <p>
                            <label for="firstname">FIRST NAME</label>
                            <span><input type="text" id="firstname" name="firstname" required></span>
                        </p>
                        <p>
                            <label for="lastname">LAST NAME</label>
                            <span><input type="text" id="lastname" name="lastname" required></span>
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <span><input type="email" id="email" name="email" required></span>
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <span><input type="password" id="password" name="password" required></span>
                            
                        </p>
                        <p>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <span><input type="password" id="confirm" name="confirm" required></span>
                        </p>
                    </section>

                </form>
            </div>
            <div class="sign-up">
                <button type="submit" >Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>

    
    
</body>
</html>
